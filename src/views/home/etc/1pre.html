<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="1" cols="30" rows="10">여기는</textarea>
    <button id="2">전송</button>
    <script>
        var testViewBtn = document.getElementById("2");
        var testViewBox = document.getElementById("1");
        testViewBtn.addEventListener('click', (viewExam) => {
            var xhr = new XMLHttpRequest;
            xhr.onreadystatechange = () => {
                console.log("xhr.readyState: " + xhr.readyState);
                console.log("xhr.status :" + xhr.status);
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // console.log(xhr.responseText);
                    testViewBox.defaultValue = xhr.responseText;
                }
            }
            xhr.open('GET', 'http://localhost:3000/exam', true);
            xhr.send();
        })
    </script>
</body>
</html>
